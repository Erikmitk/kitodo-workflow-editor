# This workflow will do a clean install of node dependencies and build the source code across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI
on:
   push:
    branches: [ master ]
   pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  Setup:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Upload node_modules
      uses: actions/upload-artifact@v4
      with:
        name: node-modules
        path: node_modules/
        retention-days: 1

  Build:
    needs: [Setup]

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - name: Download node_modules
      uses: actions/download-artifact@v4
      with:
        name: node-modules
        path: node_modules/
    - name: Build
      run: npm run build

  Test:
    needs: [Setup]

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - name: Download node_modules
      uses: actions/download-artifact@v4
      with:
        name: node-modules
        path: node_modules/
    - name: Test
      run: npm test
